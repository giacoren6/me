{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
    <title>Booking</title>
</head>

<body id="book-room">
    <h1 id="book-room">Booking</h1>
    <form method="POST" action="{% url 'book_done' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>
        <input type="submit" value="Book">
    </form>
    <a href="{% url 'rooms' %}" id="book_button">Cancel</a>
    <a href="{% url 'rooms' %}"id="book_button">Back to Rooms</a>
    <a href="{% url 'index' %}"id="book_button">Back to Home</a>
</body>

</html>
